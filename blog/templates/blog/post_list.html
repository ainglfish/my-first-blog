<html>
    <head>
        <title>D's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="www.baidu.com">D's blog</a></h1>
        </div>
		{% for post in posts %}
			<div>
				<p>published:{{ post.published_date }}</p>
				<h2><a href="">{{ post.title }}</a></h2>
				<p>{{ post.text|linebreaksbr }}</p>
			</div>
		{% endfor %}
    </body>
</html>
